<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Leucémies - Faites un Don</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" alt="Action Leucémies" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Qui sommes-nous ?</a></li>
                    <li><a href="#">Nos actions</a></li>
                    <li><a href="#">Actualités</a></li>
                </ul>
            </nav>
            <a href="https://www.paypal.com/donate?token=R85Qdphfs0ukUpcfG8iWFRPs5dXb0austG-_Xhzk3LDxY4vhlQzqHxKqXYv40GJ_15VRmnZfza2KDUrm" class="donate-btn">Je fais un don</a>
        </div>
    </header>

    <!-- Bannière avec image -->
    <div class="banner">
        <img src="banniere.jpg" alt="Bannière d'accueil" class="banner-image">
        <a href="#offre" class="cta-button">Découvrir l'offre</a>
    </div>
    
    <section class="hero">
        <div class="donation-box">
            <h2>Donner pour soutenir la lutte contre la leucémie</h2>
            <div class="donation-options">
                <button class="don-type active">Ponctuel</button>
                <button class="don-type">Mensuel</button>
            </div>
            <div class="donation-amounts">
                <button class="amount">30€</button>
                <button class="amount">60€</button>
                <button class="amount active">100€</button>
                <button class="amount">200€</button>
            </div>
            <input type="text" class="custom-amount" placeholder="Autre montant">
            <a href="https://www.paypal.com/donate?token=R85Qdphfs0ukUpcfG8iWFRPs5dXb0austG-_Xhzk3LDxY4vhlQzqHxKqXYv40GJ_15VRmnZfza2KDUrm" class="donate-now">Je fais un don</a>
        </div>
    </section>
</body>
</html>
